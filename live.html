<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ライブ</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="toast" id="toast" role="status" aria-live="polite"></div>

  <main class="page">
    <div class="wrap">
      <div class="topbar" aria-label="ヘッダー">
        <div>
          <div style="font-weight: 900; font-size: 18px; letter-spacing: 0.02em;">ライブ</div>
          <a class="linkrow" id="back-home" href="./dashboard.html">← 戻る</a>
          <span style="display:inline-block; width: 10px;"></span>
          <a class="linkrow" id="to-sns" href="./sns.html">▶ SNSへ</a>
          <span style="display:inline-block; width: 10px;"></span>
          <a class="linkrow" id="to-gacha" href="./gacha.html">▶ プラン/衣装へ</a>
        </div>
        <div class="topbar-right">
          <div class="wallet" aria-label="所持通貨">
            <span>coins</span> <strong id="coins">-</strong>
            <span>gems</span> <strong id="gems">-</strong>
            <span>残りライブチケット</span> <strong id="tickets">-</strong>
            <span>hype</span> <strong id="hype">-</strong>
            <span>plan</span> <strong id="plan">-</strong>
          </div>
          <a class="user" href="#" aria-label="ユーザー">
            <span class="avatar" aria-hidden="true">U</span>
            <span>ユーザー</span>
          </a>
        </div>
      </div>

      <section class="card" aria-label="ライブ実行">
        <h1 class="h1">ライブ開始</h1>
        <p class="subtext">ライブチケットを1枚消費します。スコアが必要値を超えると成功です。</p>

        <div style="height: 14px;"></div>

        <div class="two-col">
          <div class="profile">
            <p class="smalltitle">難易度</p>
            <select class="select" id="difficulty" aria-label="難易度">
              <option value="easy">EASY</option>
              <option value="normal" selected>NORMAL</option>
              <option value="hard">HARD</option>
            </select>

            <div style="height: 12px;"></div>

            <p class="smalltitle">スコア</p>
            <div class="profilelist">
              <div class="row">
                <div class="k">必要スコア</div>
                <div class="v" id="need-score">-</div>
              </div>
              <div class="row">
                <div class="k">予想スコア</div>
                <div class="v" id="score">-</div>
              </div>
            </div>

            <div style="height: 10px;"></div>

            <p class="smalltitle">内訳</p>
            <div class="profilelist">
              <div class="row">
                <div class="k">基礎(v+d+e)</div>
                <div class="v" id="part-base">-</div>
              </div>
              <div class="row">
                <div class="k">衣装</div>
                <div class="v" id="part-costume">-</div>
              </div>
              <div class="row">
                <div class="k">hype</div>
                <div class="v" id="part-hype">-</div>
              </div>
              <div class="row">
                <div class="k">アイテム</div>
                <div class="v" id="part-item">-</div>
              </div>
            </div>

            <div style="height: 10px;"></div>

            <p class="subtext" id="equipped">装備: -</p>
          </div>

          <div class="actions">
            <p class="smalltitle">実行</p>
            <button class="btn btn-primary" id="run" type="button">ライブ開始（チケット消費）</button>
            <div class="notice" id="no-tickets" style="display:none;">ライブチケットがありません（明日リセットされます）</div>
            <div class="notice" id="last" style="display:none;"></div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script src="./game.js"></script>
  <script>
    (function () {
      function qs(id) { return document.getElementById(id); }
      function fmtNumber(n) {
        try { return new Intl.NumberFormat('ja-JP').format(n); } catch (e) { return String(n); }
      }
      function showToast(message) {
        var el = qs('toast');
        el.textContent = message;
        el.classList.add('show');
        window.clearTimeout(showToast._t);
        showToast._t = window.setTimeout(function () { el.classList.remove('show'); }, 1700);
      }

      var role = localStorage.getItem('idol-pro:role');
      var back = qs('back-home');
      var snsLink = qs('to-sns');
      var gachaLink = qs('to-gacha');
      if (role === 'fan') {
        if (back) back.href = './fan.html';
        if (back) back.textContent = '← ファンページへ戻る';
        if (snsLink) snsLink.style.display = 'none';
        if (gachaLink) gachaLink.style.display = 'none';
      } else {
        if (back) back.href = './dashboard.html';
        if (back) back.textContent = '← ダッシュボードへ戻る';
      }

      function renderHeader() {
        var w = window.IdolProGame.loadWallet();
        var d = window.IdolProGame.loadDaily();
        qs('coins').textContent = fmtNumber(w.coins);
        qs('gems').textContent = fmtNumber(w.gems);
        qs('tickets').textContent = String(d.liveTickets);
        qs('hype').textContent = String(d.hype) + ' (' + String(d.snsPowerUsed) + '/3)';

        var plan = window.IdolProGame.getSubscriptionPlan();
        qs('plan').textContent = (plan === 'premium') ? 'PREMIUM' : (plan === 'basic') ? 'BASIC' : 'FREE';
      }

      function renderScore() {
        var key = qs('difficulty').value;
        var info = window.IdolProGame.computeLiveScore(key);
        qs('need-score').textContent = String(info.difficulty.needScore);
        qs('score').textContent = String(info.score);
        qs('part-base').textContent = String(info.parts.base);
        qs('part-costume').textContent = String(info.parts.costumeBonusScore);
        qs('part-hype').textContent = String(info.parts.hypeScore);
        qs('part-item').textContent = String(info.parts.itemBonusScore);

        var eq = window.IdolProGame.getEquippedBonus();
        qs('equipped').textContent = '装備: ' + (eq.costume ? ('[' + eq.costume.rarity + '] ' + eq.costume.name) : 'なし');
      }

      function renderTicketsState() {
        var d = window.IdolProGame.loadDaily();
        var noTickets = d.liveTickets <= 0;
        qs('run').disabled = noTickets;
        qs('no-tickets').style.display = noTickets ? 'block' : 'none';
      }

      function renderAll() {
        renderHeader();
        renderTicketsState();
        renderScore();
      }

      qs('difficulty').addEventListener('change', function () {
        renderAll();
      });

      qs('run').addEventListener('click', function () {
        var key = qs('difficulty').value;
        var r = window.IdolProGame.runLive(key);
        if (!r.ok) {
          if (r.reason === 'no-tickets') {
            showToast('チケットがありません');
          } else {
            showToast('実行できません');
          }
          renderAll();
          return;
        }

        var msg = (r.success ? '成功' : '失敗') + ' / スコア ' + r.score + '（必要 ' + r.needScore + '）' +
          ' / coins +' + r.delta.coins + ' / fans +' + r.delta.fans;

        qs('last').style.display = 'block';
        qs('last').textContent = msg;
        showToast(msg);
        renderAll();
      });

      window.addEventListener('storage', function (e) {
        if (!e.key) return;
        if (e.key === window.IdolProGame.WALLET_KEY ||
            e.key === window.IdolProGame.DAILY_KEY ||
            e.key === window.IdolProGame.STATS_KEY ||
            e.key === window.IdolProGame.EQUIPPED_KEY ||
            e.key === window.IdolProGame.SUBSCRIPTION_KEY ||
            e.key === window.IdolProGame.INVENTORY_KEY) {
          renderAll();
        }
      });

      renderAll();
    })();
  </script>
</body>
</html>
