<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ライブ準備中</title>
  <style>
    :root {
      --bg: #f6f7f9;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #e5e7eb;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        "Hiragino Sans", "Noto Sans JP", "Yu Gothic", "Meiryo", sans-serif;
      color: var(--text);
      background: var(--bg);
    }

    .page {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 32px 16px;
    }

    .wrap {
      width: 100%;
      max-width: 720px;
      display: grid;
      gap: 14px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 18px;
    }

    h1 {
      margin: 0 0 6px;
      font-size: 22px;
      font-weight: 800;
      letter-spacing: 0.02em;
    }

    p {
      margin: 0;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.6;
    }

    a {
      color: var(--text);
      text-decoration: none;
      font-weight: 700;
    }

    a:hover { text-decoration: underline; }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 12px;
    }

    .feature {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px;
      background: #fff;
      min-height: 92px;
    }

    .feature h2 {
      margin: 0 0 6px;
      font-size: 14px;
      font-weight: 800;
    }

    .feature p {
      margin: 0;
      font-size: 13px;
    }

    @media (max-width: 720px) {
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <main class="page">
    <div class="wrap">
      <section class="card" aria-label="ライブ準備中">
        <h1>ライブ準備中</h1>
        <p>ここにUnity WebGLの3Dライブが入ります。</p>
      </section>

      <section class="card" aria-label="今後の機能予定">
        <p style="margin-bottom: 12px; font-weight: 800; color: var(--text);">今後の機能予定</p>
        <div class="grid">
          <div class="feature">
            <h2>3Dライブ配信</h2>
            <p>Unity WebGLのステージを組み込みます。</p>
          </div>
          <div class="feature">
            <h2>視点切り替え</h2>
            <p>カメラアングルを選べるようにします。</p>
          </div>
          <div class="feature">
            <h2>応援機能</h2>
            <p>ペンライトやリアクションを追加予定です。</p>
          </div>
        </div>
      </section>

      <section class="card" aria-label="ナビゲーション">
        <a href="/">← トップに戻る</a>
      </section>
    </div>
  </main>
</body>
</html>
