<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>アイドル育成プラットフォーム</title>
  <style>
    :root {
      --bg: #f6f7f9;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #e5e7eb;
      --primary: #111827;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        "Hiragino Sans", "Noto Sans JP", "Yu Gothic", "Meiryo", sans-serif;
      color: var(--text);
      background: var(--bg);
    }

    .page {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 32px 16px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 22px;
    }

    .title {
      margin: 0 0 6px;
      font-size: 20px;
      font-weight: 800;
      letter-spacing: 0.02em;
      text-align: center;
    }

    .subtitle {
      margin: 0 0 18px;
      color: var(--muted);
      font-size: 13px;
      text-align: center;
    }

    .field {
      display: grid;
      gap: 6px;
      margin: 12px 0;
    }

    label {
      font-size: 12px;
      color: var(--muted);
    }

    input {
      width: 100%;
      padding: 12px 12px;
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 14px;
      background: #fff;
      outline: none;
    }

    input:focus {
      border-color: #cbd5e1;
      box-shadow: 0 0 0 4px rgba(148, 163, 184, 0.25);
    }

    .btn {
      width: 100%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid transparent;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      text-decoration: none;
      user-select: none;
    }

    .btn-primary {
      background: var(--primary);
      color: #ffffff;
    }

    .btn-secondary {
      background: #ffffff;
      color: var(--text);
      border-color: var(--border);
    }

    .btn + .btn { margin-top: 10px; }

    .footnote {
      margin: 14px 0 0;
      font-size: 12px;
      color: var(--muted);
      text-align: center;
    }
  </style>
</head>
<body>
  <main class="page">
    <section class="card" aria-label="ログイン">
      <h1 class="title">アイドル育成プラットフォーム</h1>
      <p class="subtitle">メールアドレスでログインして続ける</p>

      <form action="#" method="post">
        <div class="field">
          <label for="email">メールアドレス</label>
          <input id="email" name="email" type="email" autocomplete="email" required />
        </div>

        <div class="field">
          <label for="password">パスワード</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required />
        </div>

        <button class="btn btn-primary" type="submit">ログインして続ける</button>
        <a class="btn btn-secondary" href="#">新規登録</a>
        <a class="btn btn-secondary" href="/live">ゲストで見る</a>
      </form>

      <p class="footnote">育成 → デビュー → ライブ</p>
    </section>
  </main>
</body>
</html>
