<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ダッシュボード（producer）</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="page">
    <div class="wrap">
      <div class="topbar" aria-label="ヘッダー">
        <div>
          <div class="brand">アイドル育成プラットフォーム</div>
          <a class="linkrow" href="./index.html">← ロール選択へ</a>
        </div>
        <div class="topbar-right">
          <div class="wallet" aria-label="ログイン情報">
            <span>role</span> <strong id="role">-</strong>
            <span>name</span> <strong id="name">-</strong>
          </div>
        </div>
      </div>

      <section class="card" aria-label="ダッシュボード">
        <h1 class="h1">ダッシュボード（producer）</h1>
        <p class="subtext">育成側のメニューです。</p>

        <div style="height: 14px;"></div>

        <div class="grid" aria-label="メニュー">
          <a class="tilelink" href="./training.html" aria-label="レッスンへ">
            <article class="tile">
              <div class="idol-head">
                <h2 class="idol-name">レッスン</h2>
                <span class="badge">育成</span>
              </div>
              <p class="subtext">ステータス/ファン/coins を増やします。</p>
            </article>
          </a>

          <a class="tilelink" href="./sns.html" aria-label="SNSへ">
            <article class="tile">
              <div class="idol-head">
                <h2 class="idol-name">SNS</h2>
                <span class="badge">当日3回</span>
              </div>
              <p class="subtext">集客(hype)を増やします。</p>
            </article>
          </a>

          <a class="tilelink" href="./live.html" aria-label="ライブへ">
            <article class="tile">
              <div class="idol-head">
                <h2 class="idol-name">ライブ</h2>
                <span class="badge">チケット</span>
              </div>
              <p class="subtext">チケットを消費してライブを実行します。</p>
            </article>
          </a>

          <a class="tilelink" href="./idol.html" aria-label="アイドル詳細へ">
            <article class="tile">
              <div class="idol-head">
                <h2 class="idol-name">アイドル詳細</h2>
                <span class="badge">衣装</span>
              </div>
              <p class="subtext">衣装の装備/外しができます。</p>
            </article>
          </a>

          <a class="tilelink" href="./gacha.html" aria-label="ガチャへ">
            <article class="tile">
              <div class="idol-head">
                <h2 class="idol-name">ガチャ</h2>
                <span class="badge">衣装</span>
              </div>
              <p class="subtext">衣装を獲得してライブを強化します。</p>
            </article>
          </a>
        </div>
      </section>
    </div>
  </main>

  <script>
    (function () {
      var role = localStorage.getItem('idol-pro:role');
      var name = localStorage.getItem('idol-pro:name') || '';
      if (role !== 'producer') {
        window.location.replace('./index.html');
        return;
      }
      var roleEl = document.getElementById('role');
      var nameEl = document.getElementById('name');
      if (roleEl) roleEl.textContent = role;
      if (nameEl) nameEl.textContent = name ? name : '（未設定）';
    })();
  </script>
</body>
</html>
