<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ダッシュボード</title>
  <style>
    :root {
      --bg: #f6f7f9;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #e5e7eb;
      --primary: #111827;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        "Hiragino Sans", "Noto Sans JP", "Yu Gothic", "Meiryo", sans-serif;
      color: var(--text);
      background: var(--bg);
    }

    .page {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 28px 16px 36px;
    }

    .wrap {
      width: 100%;
      max-width: 920px;
      display: grid;
      gap: 14px;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 0 6px;
    }

    .brand {
      font-weight: 800;
      letter-spacing: 0.02em;
    }

    .user {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 8px 10px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 999px;
      color: var(--text);
      text-decoration: none;
      font-weight: 800;
      font-size: 13px;
    }

    .avatar {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #ffffff;
      display: grid;
      place-items: center;
      font-size: 12px;
      color: var(--muted);
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 18px;
    }

    h1 {
      margin: 0 0 6px;
      font-size: 20px;
      font-weight: 800;
      letter-spacing: 0.02em;
    }

    p {
      margin: 0;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.6;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 12px;
      margin-top: 14px;
    }

    .tile {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px;
      background: #fff;
      min-height: 110px;
      display: grid;
      gap: 8px;
      align-content: start;
    }

    .tile h2 {
      margin: 0;
      font-size: 14px;
      font-weight: 800;
    }

    .tile p {
      margin: 0;
      font-size: 13px;
    }

    .tile a {
      margin-top: 2px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--text);
      text-decoration: none;
      font-weight: 800;
      font-size: 13px;
    }

    .tile a:hover { text-decoration: underline; }

    @media (max-width: 820px) {
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <main class="page">
    <div class="wrap">
      <div class="topbar" aria-label="ヘッダー">
        <div class="brand">アイドル育成プラットフォーム</div>
        <a class="user" href="#" aria-label="ユーザー">
          <span class="avatar" aria-hidden="true">U</span>
          <span>ユーザー</span>
        </a>
      </div>

      <section class="card" aria-label="ダッシュボード">
        <h1>ダッシュボード</h1>
        <p>育成 → デビュー → ライブ</p>

        <div class="grid" aria-label="メニュー">
          <div class="tile">
            <h2>ライブ</h2>
            <p>3Dライブページへ移動します。</p>
            <a href="/live">▶ ライブを見る</a>
          </div>

          <div class="tile">
            <h2>育成</h2>
            <p>育成コンテンツは準備中です。</p>
            <a href="#">開く</a>
          </div>

          <div class="tile">
            <h2>デビュー</h2>
            <p>デビュー演出は準備中です。</p>
            <a href="#">開く</a>
          </div>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
