<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>プロデューサーダッシュボード</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="page">
    <div class="container">
      <header class="header" aria-label="ヘッダー">
        <div>
          <h1 class="header-title">プロデューサーダッシュボード</h1>
          <a class="linkrow" href="./index.html">← ロール選択へ</a>
        </div>
        <div class="header-right">
          <div class="wallet" aria-label="所持表示">
            <span>コイン</span> <strong id="coins">0</strong>
            <span>ジェム</span> <strong id="gems">0</strong>
          </div>
        </div>
      </header>

      <section class="card" aria-label="メニュー">
        <p class="subtext">育成側のメニューです。</p>
        <div style="height: 14px;"></div>

        <div class="cardgrid" aria-label="機能一覧">
          <a class="tilelink" href="./training.html" aria-label="育成へ">
            <article class="navcard">
              <div>
                <h2 class="navcard-title">育成</h2>
                <p class="navcard-desc">レッスンでステータスを伸ばします。</p>
              </div>
              <div class="navcard-arrow">→</div>
            </article>
          </a>

          <a class="tilelink" href="./gacha.html" aria-label="ガチャへ">
            <article class="navcard">
              <div>
                <h2 class="navcard-title">ガチャ</h2>
                <p class="navcard-desc">衣装を獲得してライブを強化します。</p>
              </div>
              <div class="navcard-arrow">→</div>
            </article>
          </a>

          <a class="tilelink" href="./live.html" aria-label="ライブへ">
            <article class="navcard">
              <div>
                <h2 class="navcard-title">ライブ</h2>
                <p class="navcard-desc">チケットを消費してライブを実行します。</p>
              </div>
              <div class="navcard-arrow">→</div>
            </article>
          </a>

          <a class="tilelink" href="./inventory.html" aria-label="所持品へ">
            <article class="navcard">
              <div>
                <h2 class="navcard-title">所持品</h2>
                <p class="navcard-desc">獲得したアイテムを確認します。</p>
              </div>
              <div class="navcard-arrow">→</div>
            </article>
          </a>

          <a class="tilelink" href="./daily.html" aria-label="デイリーへ">
            <article class="navcard">
              <div>
                <h2 class="navcard-title">デイリー</h2>
                <p class="navcard-desc">毎日の目標や回数制限を確認します。</p>
              </div>
              <div class="navcard-arrow">→</div>
            </article>
          </a>

          <a class="tilelink" href="./achievements.html" aria-label="実績へ">
            <article class="navcard">
              <div>
                <h2 class="navcard-title">実績</h2>
                <p class="navcard-desc">これまでの達成状況を確認します。</p>
              </div>
              <div class="navcard-arrow">→</div>
            </article>
          </a>
        </div>
      </section>
    </div>
  </main>

  <script>
    (function () {
      var role = localStorage.getItem('role') || localStorage.getItem('idol-pro:role');
      if (role !== 'producer') {
        window.location.replace('./index.html');
        return;
      }

      if (localStorage.getItem('coins') === null) localStorage.setItem('coins', '0');
      if (localStorage.getItem('gems') === null) localStorage.setItem('gems', '0');

      var coins = parseInt(localStorage.getItem('coins') || '0', 10);
      var gems = parseInt(localStorage.getItem('gems') || '0', 10);
      if (!Number.isFinite(coins)) coins = 0;
      if (!Number.isFinite(gems)) gems = 0;

      var coinsEl = document.getElementById('coins');
      var gemsEl = document.getElementById('gems');
      if (coinsEl) coinsEl.textContent = String(Math.max(0, coins));
      if (gemsEl) gemsEl.textContent = String(Math.max(0, gems));
    })();
  </script>
</body>
</html>
